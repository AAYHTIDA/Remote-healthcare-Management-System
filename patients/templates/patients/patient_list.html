{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Patients List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <h1>Patients</h1>
    <ul>
        {% for patient in patients %}
        <li>
            <a href="{% url 'patient_detail' patient.pk %}">{{ patient.first_name }} {{ patient.last_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Telemedicine Session Detail</title>
</head>

<body>
    <h1>Telemedicine Session with {{ session.doctor }}</h1>
    <p>Patient: {{ session.patient }}</p>
    <p>Date: {{ session.date }}</p>
    <p>Time: {{ session.time }}</p>
    <p>Duration: {{ session.duration }} minutes</p>
    <p>Notes: {{ session.notes }}</p>
</body>

</html>
